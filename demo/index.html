<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>VideoObject Demo</title>

	<style type="text/css">
	
	body { 
		background: #444; 
		font-size: 12px;
		color: #fff;
		font-family: Arial, Helvetica, Sans;
	}
	
	#videobox {
		width: 292px;
		margin: 50px auto;
		-webkit-box-shadow: 0 0 15px #000;
		-moz-box-shadow: 0 0 15px #000;
		box-shadow: 0 0 15px #000;
		height: 240px;
		border: 1px solid #000;
	}
	
	</style>
	
	<script type="text/javascript" src="../js/jQuery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../js/VideoObject.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){
		var myVideo = new VideoObject("#videobox",
			"  PUT A VIDEO URL HERE  ",
			{	autostart: false, 
				width: 292, 
				height: 240,
				controls: true 
			});

		$("#startVideo").click(function(e){
			e.preventDefault();
			e.stopPropagation();
			myVideo.startVideo();
		});	
	});
	
	</script>
	
</head>

<body>
	
	<p><a id="startVideo" href="#">Start Video</a></p>
	

	<div id="videobox"> </div>

</body>
</html>
